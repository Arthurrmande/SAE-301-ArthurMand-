<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAE-301-Tailwind</title>
    <link rel="stylesheet" href="../src/style.css">
  </head>

  <body class="font-sans min-h-screen flex items-center justify-center bg-gray-50 mt-20">
    <section class="w-full max-w-2xl">

      <nav class="flex items-center px-6 py-3">
        <a href="../page-accueil.html">
          <img src="../public/Images/Logo_NIKE.png" alt="Nike Logo" class="h-10">
        </a>
        <img src="../public/Images/Jumpman_logo.png" alt="Jordan Logo" class="h-15">
      </nav>
        
      <main class="container max-w-2xl px-4 py-12">
        <h1 class="text-4xl lg:text-5xl font-bold mb-10">Saisis tes informations pour finaliser ta commande</h1>

        <form action="#" method="POST">
            <section class="mb-15">
                <h2 class="text-2xl font-semibold mb-6">Mode de livraison</h2>
                <section class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-5">
                    <a href="/pages/page-finalcommande2.html" class="flex flex-row border border-black rounded-md p-4 hover:border-gray-300 hover:text-gray-500 cursor-pointer font-regular text-black">
                      <p class="mr-8">Livraison sur Limoges</p>
                      <p class="">2,99€</p>
                    </a>
                    <section class="flex flex-row border border-black rounded-md p-4 hover:border-gray-300 hover:text-gray-500 font-regular text-black">
                      <p class="mr-8">Livraison en France</p>
                      <p class="">4,99€</p>
                    </section>
                    <section class="flex flex-row border border-black rounded-md p-4 hover:border-gray-300 hover:text-gray-500 font-regular text-black">
                      <p class="mr-8">Livraison à l'international</p>
                      <p class="">7,99€</p>
                    </section>
                    <a href="/pages/page-finalcommande3.html" class="flex flex-row border border-black rounded-md p-4 hover:border-gray-300 hover:text-gray-500 cursor-pointer font-regular text-black">
                      <p class="mr-8">Click & Collect</p>
                      <p class="">Gratuit</p>
                    </a>
                </section>
            </section>

            <section class="mb-15">
                <h2 class="text-2xl font-semibold mb-6">Informations personnelles</h2>
                <section class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-5">
                    <label for="prenom">
                        <input type="text" placeholder="Prénom*" class="w-full border border-gray-300 rounded-md py-3 px-4 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                    </label>
                    <label for="nom">
                        <input type="text" placeholder="Nom*" class="w-full border border-gray-300 rounded-md py-3 px-4 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                    </label>
                    <label for="email">
                        <input type="email" placeholder="Email*" class="w-full border border-gray-300 rounded-md py-3 px-4 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                    </label>
                    <label for="telephone">
                        <input type="tel" placeholder="N° téléphone*" class="w-full border border-gray-300 rounded-md py-3 px-4 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                    </label>
                    <label for="sexe">
                        <input type="text" placeholder="Sexe" class="w-full border border-gray-300 rounded-md py-3 px-4 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                    </label>
                    <label for="age">
                        <input type="text" placeholder="Age" class="w-full border border-gray-300 rounded-md py-3 px-4 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                    </label>
                </section>
            </section>

            <section class="mb-15">
                <h2 class="text-2xl font-semibold mb-6">Adresse/Lieu de retrait</h2>
                <section class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-5">
                    <label class="md:col-span-2">
                        <input type="text" placeholder="Adresse*" class="w-full border border-gray-300 rounded-md py-3 px-4 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                    </label>
                    <label>
                        <input type="text" placeholder="Code postal*" class="w-full border border-gray-300 rounded-md py-3 px-4 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                    </label>
                    <label>
                        <input type="text" placeholder="Ville*" class="w-full border border-gray-300 rounded-md py-3 px-4 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                    </label>
                </section>
                <P class="font-sans text-gray-500 mt-3">* informations obligatoire</P>
            </section>

            <section class="text-center">
                <a role="button" class="w-full max-w-xs bg-black text-white font-semibold py-3 px-6 rounded-full hover:bg-gray-500 transition-colors duration-200">
                  Continuer                
                </a>
            </section>
        </form>
    </main>
    </section>
  </body>
</html>
